<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${appName} 인증 코드</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .email-header {
            background-color: #000000;
            padding: 20px;
            text-align: left;
        }
        .email-header {
            height: 20px;
            text-align: center;
        }
        .email-body {
            padding: 40px 30px;
        }
        .email-footer {
            padding: 20px 30px;
            background-color: #f7f7f7;
            color: #777777;
            font-size: 12px;
            line-height: 1.5;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 20px;
        }
        .verification-code {
            font-family: monospace;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #000000;
            padding: 20px 0;
            text-align: center;
        }
        .expiry-note {
            font-size: 14px;
            color: #777777;
            margin-top: 30px;
        }
        .help-text {
            font-size: 14px;
            color: #777777;
            border-top: 1px solid #eaeaea;
            padding-top: 20px;
            margin-top: 40px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: #777777;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <!-- 로고 이미지는 실제 이미지 URL로 대체해야 합니다 -->
        QR Generator
    </div>

    <div class="email-body">

        <p>아래 인증 코드를 로그인 화면에 입력하여 계정 인증을 완료해 주세요.</p>

        <div class="verification-code">
            ${verificationCode}
        </div>

        <p class="expiry-note">
            이 인증 코드는 ${validityMinutes} 분 동안만 유효합니다.
        </p>

        <div class="help-text">
            <p>본인이 요청하지 않았다면, 누군가 실수로 귀하의 이메일 주소를 입력했을 수 있습니다. 이 경우 아무 조치도 취하지 않으셔도 됩니다.</p>
        </div>
    </div>

    <div class="email-footer">
        <p>본 이메일은 발신 전용이므로 회신하실 수 없습니다.</p>
    </div>

</div>
</body>
</html>
