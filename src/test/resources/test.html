<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center">
<!-- 헤더 -->
<header class="w-full py-4 px-6">
    <div class="max-w-6xl mx-auto">
        <div class="text-2xl font-bold text-gray-800">QR.io</div>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="flex-grow flex items-center justify-center w-full px-4">
    <div class="bg-white rounded-lg shadow-sm max-w-md w-full p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Log in to your account</h1>
        <p class="text-gray-600 mb-6">Use your email to access your account.</p>

        <form>
            <div class="mb-1">
                <label for="email" class="sr-only">Email</label>
                <div class="relative">
                    <input
                            type="email"
                            id="email"
                            placeholder="alsrb9434@gmail.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    >
                </div>
            </div>

            <p class="text-gray-500 text-sm mb-4">Please include an '@' in the email address</p>

            <button
                    type="submit"
                    class="w-full bg-emerald-500 text-white py-3 rounded-md hover:bg-emerald-600 transition duration-200 mb-6"
            >
                Log in
            </button>
        </form>

        <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-gray-200"></div>
            <div class="px-4 text-gray-500">or</div>
            <div class="flex-grow h-px bg-gray-200"></div>
        </div>

        <!-- Google 로그인 버튼 -->
        <div class="mt-6 mb-6">
            <button type="button"
                    class="w-full h-10 flex items-center justify-center bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition duration-200 shadow-sm">
                <!-- Google 로고 (SVG로 추가) -->
                <span class="flex items-center">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335"
                      d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4"
                      d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05"
                      d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853"
                      d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                <path fill="none" d="M0 0h48v48H0z"/>
            </svg>
            <span class="ml-2 text-gray-700 font-medium">Sign in with Google</span>
        </span>
            </button>
        </div>

        <div class="text-center">
            <p class="text-gray-600">
                Not registered?
                <a href="#" class="text-emerald-500 hover:text-emerald-600">Create an account</a>
            </p>
        </div>
    </div>
</main>
</body>
</html>
